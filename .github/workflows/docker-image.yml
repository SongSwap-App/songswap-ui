name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login              
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag songswap-ui:test
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/songswap-ui:test
      
